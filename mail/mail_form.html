<body>
  <div class="container">
    <h2 class="">お問い合わせフォーム</h2>
    <p>以下のフォームからお問い合わせください。</p>
    <form id="form" class="validationForm" action="send.php" method="post" novalidate>
      <div class="form-group">
        <label for="name">お名前（必須）
          <span class="error-php">
            <!--<?php if(isset($error['name'])) echo h($error['name']); ?>-->
          </span>
        </label>
        <input type="text" class="required maxlength form-control" data-maxlength="30" id="name" name="name"
          placeholder="氏名" data-error-required="お名前は必須です。">
      </div>
      <div class="form-group">
        <label for="email">Email（必須）
          <span class="error-php">
            <!-- <?php if(isset($error['email'])) echo h($error['email']); ?>-->
          </span>
        </label>
        <input type="email" class="required pattern form-control" data-pattern="email" id="email" name="email"
          placeholder="Email アドレス" data-error-required="Email アドレスは必須です。"
          data-error-pattern="Email の形式が正しくないようですのでご確認ください">
      </div>
      <div class="form-group">
        <label for="email_check">Email（確認用 必須）
          <span class="error-php">
            <!--<?php if(isset($error['email_check'])) echo h($error['email_check']); ?>-->
          </span>
        </label>
        <input type="email" class="form-control equal-to required" data-equal-to="email"
          data-error-equal-to="メールアドレスが異なります" id="email_check" name="email_check" placeholder="Email アドレス（確認用 必須）">
      </div>
      <div class=" form-group">
        <label for="tel">お電話番号（半角英数字）
          <span class="error-php">
            <!-- <?php if(isset($error['tel'])) echo h($error['tel']); ?>-->
          </span>
        </label>
        <input type="tel" class="pattern form-control equal-to required" data-pattern="tel" id="tel" name="phonenumber"
          placeholder="お電話番号" data-error-pattern="電話番号の形式が正しくないようですのでご確認ください">
      </div>
      <div class="form-group">
        <label for="subject">件名（必須）
          <span class="error-php">
            <!-- <?php if(isset($error['subject'])) echo h($error['subject']); ?>-->
          </span>
        </label>
        <input type="text" class="required maxlength form-control" data-maxlength="100" id="subject" name="subject"
          placeholder="件名">
      </div>
      <div class="form-group">
        <label for="body">お問い合わせ内容（必須）
          <span class="error-php">
            <!-- <?php if(isset($error['body'])) echo h($error['body']); ?>-->
          </span>
        </label>
        <textarea class="required maxlength showCount form-control" data-maxlength="1000" id="body" name="contents"
          placeholder="お問い合わせ内容（1000文字まで）をお書きください" rows="3"></textarea>
      </div>
      <button name="submitted" type="submit" class="btn btn-primary">送信</button>
    </form>
  </div>
